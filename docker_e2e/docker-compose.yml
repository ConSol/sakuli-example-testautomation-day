# Sakuli example docker-compose.yml file with 2 different container running the same tests in parrallel

sakuli-cm_assign_ticket:
#  image: consol/sakuli-centos-xfce
  build: test_client
  volumes:
  - ./consol_cm_test_suites:/root/my_test_suites
  environment:
  # set correct timezone
  - TZ=Europe/Berlin
  # set Sakuli test suite
  - SAKULI_TEST_SUITE=/root/my_test_suites/test_assign_ticket
  ports:
  #vnc
  - 5911:5901
  #noVNC HTML client
  - 6911:6901

